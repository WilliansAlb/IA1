<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#container {
			width: 400px;
			height: 300px;
		}
	</style>
</head>

<body>
	<div id="container"></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
	<script>
		// Initialize scene, camera, and renderer
		const scene = new THREE.Scene();
		const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
		const renderer = new THREE.WebGLRenderer({ alpha: true });
		const textureLoader = new THREE.TextureLoader();
		const texture = textureLoader.load('book.jpg'); // Replace 'path_to_your_image.jpg' with the path to your image
		renderer.setSize(400, 500);
		document.getElementById('container').appendChild(renderer.domElement);

		// Create book geometry and material
		const geometry = new THREE.BoxGeometry(1, 4, 8);
		const material = new THREE.MeshBasicMaterial({ map: texture });
		const book = new THREE.Mesh(geometry, material);
		scene.add(book);

		// Set camera position
		camera.position.z = 10;

		// Initialize clock
		const clock = new THREE.Clock();

		// Define rotation duration in seconds
		const rotationDuration = 10; // 5 seconds

		// Function to animate the rotation
		function animate() {
			const elapsedTime = clock.getElapsedTime();
			const t = (elapsedTime % rotationDuration) / rotationDuration;

			// Rotate the book based on elapsed time
			book.rotation.y = t * Math.PI * 2;

			renderer.render(scene, camera);
			requestAnimationFrame(animate);
		}

		// Start animation
		animate();
	</script>
</body>

</html>
